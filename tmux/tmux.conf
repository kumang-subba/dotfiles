source-file ~/.config/tmux/tmux.reset.conf
set-option -g default-terminal 'tmux-256color'

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position bottom
set -g allow-passthrough on
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r i run-shell "tmux neww ~/.local/bin/tmux-cht.sh"
bind-key -r D run-shell "tmux neww ~/.local/bin/tmux-sessionizer ~/Documents/dotfiles"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind 'o'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @continuum-restore 'on'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'basic'
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_status 'no'
set -g @catppuccin_window_text '#{pane_current_command}'
set -g @catppuccin_window_current_text '#{pane_current_command}'
set -g @catppuccin_window_current_color '#{E:@thm_surface_2}'
set -g @catppuccin_date_time_text '%d.%m. %H:%M'
set -g @catppuccin_status_module_text_bg '#{E:@thm_mantle}'
set -g @catppuccin_status_background "none"

run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g status-right-length 100
# set -g status-left-length 100
# set -g status-left ""
# set -g status-left-length 100
# set -g status-left "#{E:@catppuccin_status_session}"
set -g status-left ""
set -ag status-left "#[bg=#{?client_prefix,#{E:@thm_mauve},#{@thm_surface_0}},fg=#{@thm_bg}]#[reverse]█#[noreverse]"
set -ag status-left "#[fg=#{?client_prefix,#{E:@thm_black},#{@thm_blue}},bg=#{?client_prefix,#{E:@thm_mauve},#{@thm_surface_0}}] 󰣇 "
set -ag status-left "#[fg=#{@thm_bg},bg=#{?client_prefix,#{E:@thm_mauve},#{@thm_surface_0}},reverse]█#[[none]"
set -ag status-left "#[bg=#{@thm_bg}] "

set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

run '~/.tmux/plugins/tpm/tpm'
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[0]' ''
set -g status 2
set -g status-style fg=default,bg=default
